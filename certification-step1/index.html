<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the
                platform
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required />
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" name="age" id="number" placeholder="Age" min="13" max="120" />
            </div>
            <div class="form-group">
                <label>Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label class="radio-container" for="definitely">
                    <input type="radio" class="inline" id="definitely" value="definitely"
                        name="suggestion-radio" />Definitely</label>
                <label class="radio-container" for="maybe"><input type="radio" class="inline" id="maybe" value="maybe"
                        name="suggestion-radio" />Maybe</label>
                <label class="radio-container" for="not-sure"><input type="radio" class="inline" id="not-sure"
                        value="not-sure" name="suggestion-radio" />Not sure</label>
                </label>
            </div>
            <div class="form-group">
                <label>What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Part of the exam</option>
                </select>
            </div>
            <div class="form-group">
                <label>What would you like to see improved? (Check all that apply)</label>
                <label for="suggestion1"><input type="checkbox" name="suggestion1" value="front-end-projects" />
                    Front-end Projects</label>
                <label for="suggestion2"><input type="checkbox" name="suggestion2" value="back-end-projects" /> Back-end
                    Projects</label>
                <label for="suggestion3"><input type="checkbox" name="suggestion3" value="data-visualization" /> Data
                    Visualization</label>
                <label for="suggestion4"><input type="checkbox" name="suggestion4" value="challenges" />
                    Challenges</label>
                <label for="suggestion5"><input type="checkbox" name="suggestion5" value="open-source-community" /> Open
                    Source Community</label>
                <label for="suggestion6"><input type="checkbox" name="suggestion6" value="data-gitter-help-rooms" />
                    Data Gitter help rooms</label>
                <label for="suggestion7"><input type="checkbox" name="suggestion7" value="videos" /> Videos</label>
                <label for="suggestion8"><input type="checkbox" name="suggestion8" value="city-meetups" /> City Meetups
                </label>
                <label for="suggestion9"><input type="checkbox" name="suggestion9" value="wiki" /> Wiki</label>
                <label for="suggestion10"><input type="checkbox" name="suggestion10" value="forum" /> Forum</label>
                <label for="suggestion11"><input type="checkbox" name="suggestion11" value="additional-courses">
                    Additional Courses</label>
            </div>
            <div class="form-group">
                <label>Any comments or suggestions? </label><textarea id="bio" name="bio"
                    placeholder="Enter your comment here..." rows="5" cols="50"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
